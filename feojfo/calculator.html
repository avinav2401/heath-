<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .calc-container {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: #2a2a2a;
      border-radius: 10px;
      color: white;
    }

    .calc-container h2 {
      color: #ff4d4d;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #e74c3c;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5e57;
    }

    .results {
      margin-top: 2rem;
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
    }

    .results h3 {
      margin-bottom: 1rem;
      color: #00d8ff;
    }

    .results p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="calc-container">
    <h2>BMI & BMR Calculator</h2>
    <form id="fitnessCalc">
      <div class="form-group">
        <label>Age:</label>
        <input type="number" id="age" required>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Height (cm):</label>
        <input type="number" id="height" required>
      </div>
      <div class="form-group">
        <label>Weight (kg):</label>
        <input type="number" id="weight" required>
      </div>
      <button type="submit">Calculate</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
    document.getElementById('fitnessCalc').addEventListener('submit', function (e) {
      e.preventDefault();
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      // BMI
      const bmi = (weight / ((height / 100) ** 2)).toFixed(1);

      // Determine BMI Category
      let bmiCategory = '';
      if (bmi < 18.5) {
        bmiCategory = 'Underweight';
      } else if (bmi < 24.9) {
        bmiCategory = 'Normal';
      } else if (bmi < 29.9) {
        bmiCategory = 'Overweight';
      } else {
        bmiCategory = 'Obese';
      }

      // BMR (Mifflin-St Jeor)
      let bmr;
      if (gender === 'male') {
        bmr = (10 * weight + 6.25 * height - 5 * age + 5);
      } else {
        bmr = (10 * weight + 6.25 * height - 5 * age - 161);
      }

      document.getElementById('results').innerHTML = `
        <h3>Your Results:</h3>
        <p><strong>BMI:</strong> ${bmi} (${bmiCategory})</p>
        <p><strong>BMR:</strong> ${Math.round(bmr)} calories/day</p>
        <p><strong>Tip:</strong> Maintain a calorie intake around your BMR for stable weight.</p>
      `;
    });
  </script>
</body>
</html>
